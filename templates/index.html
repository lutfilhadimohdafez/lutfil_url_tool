<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lutfil's URL Redirector</h1>
        <form id="shorten-form">
            <div class="input-container">
                <input type="text" id="original-url" placeholder="Enter URL" required>
                <button type="submit">ðŸ”—</button>
            </div>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("shorten-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let originalUrl = document.getElementById("original-url").value.trim();
    
            // Check if the URL starts with http:// or https://, if not, add https://
            if (!originalUrl.match(/^https?:\/\//i)) {
                originalUrl = "https://" + originalUrl;
            }
    
            const response = await fetch("/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ original_url: originalUrl })
            });
    
            const data = await response.json();
            if (data.short_url) {
                document.getElementById("result").innerHTML = `Shortened URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
            } else {
                document.getElementById("result").innerText = "Error shortening URL.";
            }
        });
    </script>
    
</body>
</html>
